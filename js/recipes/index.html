<section id='head'>
  <div class='link_menu'>
    <a id='head_link' data-ui-sref="recipesNew" style= 'text-decoration: none';> Create New Recipe</a>
  </div>
</section>
<div class="">
  <h1 id='title'> My Recipe <h1>
</div>

<form class="search" data-ng-submit="vm.search(search)">
  <label for="search">Main Ingredient</label>
  <input type="text" data-ng-model="search">
  <input type="submit" value="Add">
  <input type="button" value="RemoveAll" data-ng-click="vm.removeAll(); search = ''">
</form>

<form class="filters" data-ng-submit="vm.addFilters(newFilter); newFilter = ''" data-ng-hide="vm.hideFilter">
  <label for="filter">Filter</label>
  <input type="text" data-ng-model="newFilter">
  <input type="submit" value="Add">
</form>

<ul>
  <li data-ng-repeat="filter in vm.filters">
    <span>{{filter}}</span>
    <button data-ng-click="vm.removeFilter($index)">Remove</button>
  </li>
</ul>

<div class='title'>
  <img class='img_title' src="" alt="">
</div>

<section class='divide'> </section>
<div class="results_title">
  <h2>Recipe Results</h2>
</div>

<section class='divide'> </section>
<div class ='recipes' data-ng-repeat = "recipe in vm.recipes | filter : vm.filterFunction">
  <img class='image' data-ng-src= "{{recipe.photo_url}}" >
  <p class='recipe'> <a class='link' data-ui-sref="recipesShow({id: recipe.id})">{{ recipe.name }}</a> </p>
</div>

<div class="results">

</div>
