<h3> <a data-ui-sref="recipesNew"> Create New Recipe</a> </h3>
<h1> THESE ARE ALL RECIPES <h1>
<div class='title'>
  <img class='img_title' src="" alt="">
</div>



<div class ='recipes' data-ng-repeat = "recipe in vm.recipes">

<img class='image' src= "{{recipe.photo_url}}" >
<p class='recipe'> <a class='link' data-ui-sref="recipesShow({id: recipe.id})">{{ recipe.name }}</a> </p>

</div>
